<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Etch-a-Sketch</title>
        <link rel ="stylesheet" href="Styles.css">
        <meta charset="UTF-8">
    </head>
    <body >
        <h1>Etch-a-Sketch</h1>
        <div class = "mainContainer">
            
        <div class = "settings">
          <input type = "color" id = "colourSelector" name = "colour" value ="#ff0000">
            <div class = "sliderContainer">
                <div>Canvas Size</div>
                <input type = "range" min = "2" max = "100" value = "16" >
                <div class = "sliderValue">input</div>
            </div>
            <button type = "button" class = "clearGrid">Clear</button>
            <button type = "button" class = "eraser">Eraser</button>
            <button type = "button" class = "colourMode">Colour Mode</button>
            <button type = "button" class = "randomColours">Random Colours</button>
            <button type = "button" class = "shade">Shade</button>

        </div>
        <div id = "cellContainer"></div>
        <script src = "Sketch.js"></script>
        </div>
    </body>

</html>
